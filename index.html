<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Microsoft Popup</title>

        <!-- Custom Styles -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <!-- Project -->
        <main>
            <div class="square-box">
                <img class="topPic" src="images/cover1.jpg">
                <div class="overlay">
                    <img class="icon" src="images/microsoft.png">
                    <span class="icon-name" >Microsoft
                    </span>
                </div>
                <img class="close-icon" src="images/close.png" alt="close">

                <div class="bottom">
                    <h1>Welcome to Microsoft Teams!</h1>
                    <p>Collaborate with your coworkers or coordinate with your social groups in one app.</p>
                    <button class="block">Get started</button>
                    <p class="bottom-text">Get Microsoft Teams for my small business</p>
                </div>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
